<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player with Skip Button</title>
    <style>
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
        }
        #skipBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            display: none;
            border-radius: 10px;
            font-family: 'Arial', 'Helvetica', 'sans-serif';
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" width="640" height="360" controls>
            <source src="https://drive.google.com/uc?export=download&id=1RH6TnddJzL528hE771fLaoH9uXS4E-lm" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="skipBtn" onclick="skipAd()">Skip Ad</div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const skipBtn = document.getElementById('skipBtn');

        videoPlayer.addEventListener('timeupdate', () => {
            if (videoPlayer.currentTime >= 5) { // 5秒後にスキップボタンを表示
                skipBtn.style.display = 'block';
            }
        });

        function skipAd() {
            videoPlayer.currentTime = 30; // 30秒にスキップ
            skipBtn.style.display = 'none';
        }
    </script>
</body>
</html>
