<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Skip and Countdown</title>
    <style>
        #videoContainer {
            position: relative;
            width: 640px;
            height: 360px;
            margin: 0 auto;
        }
        #skipBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            cursor: pointer;
            display: none;
            border-radius: 10px;
            font-family: 'Arial', 'Helvetica', 'sans-serif';
        }
        #countdown {
            position: absolute;
            bottom: 20px;
            right: 100px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: 'Arial', 'Helvetica', 'sans-serif';
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="videoPlayer" width="640" height="360" autoplay>
        <source src="instreamright2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="countdown">5</div>
    <div id="skipBtn" onclick="skipAd()">Skip Ad</div>
</div>

<script>
    const videoPlayer = document.getElementById('videoPlayer');
    const skipBtn = document.getElementById('skipBtn');
    const countdown = document.getElementById('countdown');
    let counter = 5; // カウントダウン秒数を設定

    // カウントダウンタイマー
    const countdownInterval = setInterval(() => {
        counter--;
        countdown.textContent = counter;
        if (counter <= 0) {
            skipBtn.style.display = 'block'; // スキップボタンを表示
            countdown.style.display = 'none'; // カウントダウンを非表示
            clearInterval(countdownInterval);
        }
    }, 1000);

    function skipAd() {
        videoPlayer.pause();  // 動画を停止する
        videoPlayer.currentTime = videoPlayer.duration;  // 動画の再生時間を終わりに設定
        skipBtn.style.display = 'none';  // スキップボタンを非表示にする
    }
</script>

</body>
</html>
